  - key: SUPABASE_KEY
    value: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.quantum_pi_forge_supabase_key_2026
    sync: false
  - key: SUPABASE_URL
    value: https://quantum-pi-forge.supabase.co
    sync: false
  - key: DATABASE_URL
    value: postgresql://postgres:quantum_pi_forge_db_password_2026@db.quantum-pi-forge.supabase.co:5432/postgres
