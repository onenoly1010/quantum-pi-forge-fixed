  dockerContext: ./fastapi
  dockerfilePath: ./fastapi/Dockerfile
  autoDeployTrigger: commit
  healthCheckPath: /health
  disk:
    name: quantum-pi-forge-data
    mountPath: /data
    sizeGB: 10