<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for the frame -->
    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for 3D depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer diamond/eye shape frame -->
  <g filter="url(#shadow)">
    <!-- Diamond shape with metallic gradient -->
    <path d="M 100 20 L 180 100 L 100 180 L 20 100 Z" 
          fill="url(#metallicGradient)" 
          stroke="#808080" 
          stroke-width="2"/>
    
    <!-- Inner diamond for depth -->
    <path d="M 100 35 L 165 100 L 100 165 L 35 100 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1" 
          opacity="0.6"/>
    
    <!-- White circle (left/light) -->
    <circle cx="75" cy="100" r="30" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    
    <!-- Black circle (right/dark) -->
    <circle cx="125" cy="100" r="30" fill="#000000" stroke="#cccccc" stroke-width="2"/>
    
    <!-- Central overlap for unity -->
    <ellipse cx="100" cy="100" rx="15" ry="30" 
             fill="url(#dualityGradient)" 
             opacity="0.3"/>
    
    <!-- Define duality gradient -->
    <defs>
      <linearGradient id="dualityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
      </linearGradient>
    </defs>
  </g>
  
  <!-- Highlight for 3D effect -->
  <path d="M 100 20 L 180 100 L 165 100 L 100 35 Z" 
        fill="#ffffff" 
        opacity="0.2"/>
</svg>
